<div class="container">
    <div class="title-header">
        <h3 mat-dialog-title>Nome: {{data.name}} <br> ID: {{data.id}}</h3>
        <button mat-icon-button class="close-button" color="warn" (click)="onCancel()" tabindex="-1">
            <mat-icon aria-label="Close">close</mat-icon>
        </button>
    </div>

    <mat-dialog-content class="content">
        <div class="contact-title">
            <h1 class="contact-type">Tipo</h1>
            <h1 class="contact-value">Valor</h1>
            <button class="add-button" mat-icon-button color="primary" (click)="addContact()">
                <mat-icon aria-label="Add">add</mat-icon>
            </button>
        </div>
        <div *ngFor="let contact of data.contacts">
            <div class="contact-form">
                <p class="contact-type">{{contact.type}}</p>
                <p>{{contact.value}}</p>
            </div>
        </div>
    </mat-dialog-content>
</div>
